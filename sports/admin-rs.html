					<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Bookings Reset</title>
  
</head>
<body>
  <h1>Active Bookings</h1>
  <div id="activeBookings">
    <!-- Active bookings will be displayed here dynamically using JavaScript -->
  </div>
  <button id="resetButton">Reset Active Bookings</button>
  <style>
	body {
  font-family: Arial, sans-serif;
		
}

h1 {
  text-align: center;
}

#activeBookings {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 20px;
}

#resetButton {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 5px;
}

  </style>

  <script>
	// Sample data for active bookings (You can fetch this data from a backend API in a real application)
const activeBookingsData = [
  { id: 1, customerName: "John", date: "2023-07-16" },
  { id: 2, customerName: "Jane", date: "2023-07-17" },
  { id: 3, customerName: "Alex", date: "2023-07-18" },
];

// Function to display active bookings
function displayActiveBookings() {
  const activeBookingsContainer = document.getElementById("activeBookings");
  activeBookingsContainer.innerHTML = "";

  activeBookingsData.forEach((booking) => {
    const bookingDiv = document.createElement("div");
    bookingDiv.innerHTML = `<strong>Booking ID:</strong> ${booking.id} | <strong>Customer Name:</strong> ${booking.customerName} | <strong>Date:</strong> ${booking.date}`;
    activeBookingsContainer.appendChild(bookingDiv);
  });
}

// Function to reset active bookings
function resetActiveBookings() {
  // In a real application, you might need to call a backend API to reset the bookings.
  // For this example, we will just clear the activeBookingsData array.
  activeBookingsData.length = 0;
  displayActiveBookings();
}

// Display initial active bookings
displayActiveBookings();

// Attach event listener to the reset button
const resetButton = document.getElementById("resetButton");
resetButton.addEventListener("click", resetActiveBookings);

  </script>
</body>
</html>
