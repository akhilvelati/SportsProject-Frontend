       <div class="time-slots">
         <div class="time-slot">9:00 AM </div>

         <div class="time-slot">12:00 PM</div>
         <div class="time-slot">1:00 PM</div>
         <div class="time-slot">2:00 PM</div>

       <button class="btn-book" style="font-size: 15px;">Book Time Slot</button>

     <script>
       // JavaScript code to handle the time slot selection
       const timeSlots = document.querySelectorAll('.time-slot');
       const bookButton = document.querySelector('.btn-book');
   
       function selectTimeSlot() {
         // Remove 'selected' class from all time slots
         timeSlots.forEach(slot => {
           slot.classList.remove('selected');
         });
   
         // Add 'selected' class to the clicked time slot
         this.classList.add('selected');
       }
   
       function bookTimeSlot() {
         // Check if a time slot is selected
         const selectedSlot = document.querySelector('.time-slot.selected');
         if (selectedSlot) {
           // Perform booking logic here
           alert('Time slot booked: ' + selectedSlot.textContent);
         } else {
           alert('Please select a time slot.');
         }
       }
   
       // Attach event listeners
       timeSlots.forEach(slot => {
         slot.addEventListener('click', selectTimeSlot);
       });
   
       bookButton.addEventListener('click', bookTimeSlot);
     </script>
   </body>
