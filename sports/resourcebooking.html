      <head>
        <title>Selection</title>
        <style>
          .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }

          .form-group {
            margin-bottom: 20px;
          }

          .form-group label {
            display: block;
            margin-bottom: 5px;
          }

          .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }

          .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }

          .form-group input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }

          .form-group input[type="submit"]:hover {
            background-color: #45a049;
          }

          .whole {
            margin-top: 50px;
            margin-bottom: 50px;
          }

          h2 {
            font-size: 30px;
          }
        </style>
      </head>
      <body>
        <div class="whole">
          <div class="container">
            <h2>Selection</h2>
            <form onsubmit="return false;">
              <div class="form-group" id="selection">
                <label for="bat">Selected</label>
                <!-- <h3>Cricket bat</h3> -->

                <select id="bat" name="bat">
                  <!-- <option value="Basketball">Basketball</option>
                  <option value="Football">Football</option>
                  <option value="Cricket Bat">Cricket Bat</option> -->
                </select>
              </div>
              <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  min="0"
                  value="0"
                />
              </div>
              <div class="form-group">
                <button onclick="bookResource()" class="submit-btn">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <script>
          function showAlert() {
