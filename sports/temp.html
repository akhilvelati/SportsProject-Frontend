<!DOCTYPE html>
<html>
<head>
  <title>Selection</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }

    .whole{
      margin-top: 50px;
      margin-bottom: 50px;
    }

    h2{
      font-size: 30px;
    }

  </style>
</head>
<body>
  <div class="whole">
  <div class="container">
    <h2>Selection</h2>
    <form>
      <div class="form-group">
        <label for="bat">Select a bat:</label>
        <select id="bat" name="bat">
          <option value="Cricket Bat">Cricket Bat</option>
          <option value="Football">Football</option>
          <option value="Basketball">Basketball</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  </div>
</body>
</html>
